<div style="padding:1rem 2rem">
    <h1 *ngIf="tableMode">Список людей</h1>
    <table *ngIf="tableMode; else create" class="table table-striped">
        <thead>
            <tr>
                <td>Вес</td>
                <td>Рост</td>
                <td>Возраст</td>
                <td>Норма</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let h of humans">
                <td>{{h?.human.weight}}</td>
                <td>{{h?.human.height}}</td>
                <td>{{h?.human.age}}</td>
                <td>{{h.isNorm}}</td>
            </tr>
        </tbody>
    </table>

    <!--шаблон для добавления-->
    <ng-template #create>
        <div class="form-group">
            <label>Возраст</label>
            <input type="text" [(ngModel)]="human.age" class="form-control" />
        </div>
        <div class="form-group">
            <label>Вес</label>
            <input type="text" [(ngModel)]="human.weight" class="form-control" />
        </div>
        <div class="form-group">
            <label>Рост</label>
            <input type="text" [(ngModel)]="human.height" class="form-control" />
        </div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" style="margin-right:10px" />
        <input *ngIf="!tableMode;" type="button" value="Показать историю" class="btn btn-info" (click)="changeTableMode()" />
    </ng-template>
    <input *ngIf="tableMode" type="button" value="Добавить" class="btn btn-info" (click)="add()" />
</div>
